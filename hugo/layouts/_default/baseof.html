<html lang="en">

<head>
    <meta charset="utf-8">
    {{- block "meta" . }}{{ end -}}
    {{- partial "head.html" $ -}}
</head>


<body onload="measureCRP()" class="w-100 bg-white">
    {{- partial "header.html" $ -}}
    <main class="bt b--black-10 pa0 overflow-auto">
        <div id="main-panel" class="f6 w-100 mw8 center">
            {{- block "header" . -}}{{- end -}}
            {{- block "main" . -}}{{- end -}}
        </div>
    </main>
</body>

</html>
