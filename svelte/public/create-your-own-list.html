<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/css/tachyons.min.css'>

	<script defer src='/v1.js'></script>
	<script defer src='/user.js'></script>
</head>

<body class="w-100 sans-serif bg-white">
	<user-menu></user-menu>



	<article class="mw9 center ph3 ph5-ns tc br2 pv5 black mb5">
  <h1 class="fw6 f3 f2-ns lh-title mt0 mb3">
    Create your own lists.
  </h1>

	<div class="pa3 pa2-ns">
	  <h4 class="f6 fw6">Pick a list Type</h4>
	  <dl class="f6 lh-title mv2">
	    <dt class="dib b">v1:</dt>
	    <dd class="dib ml0 gray">A simple list</dd>
	  </dl>
	  <dl class="f6 lh-title mv2">
	    <dt class="dib b">v2:</dt>
	    <dd class="dib ml0 gray">From and to</dd>
	  </dl>
	  <dl class="f6 lh-title mv2">
	    <dt class="dib b">v3:</dt>
	    <dd class="dib ml0 gray">Concept2 record your workout</dd>
	 </dl>
	 <dl class="f6 lh-title mv2">
		 <dt class="dib b">v4:</dt>
		 <dd class="dib ml0 gray">Content and url</dd>
	 </dl>
	</div>
</article>
<form class="pa4 black-80">
	<div>
		<label for="comment" class="f6 b db mb2">Comments <span class="normal black-60">(optional)</span></label>
		<textarea id="comment" name="comment" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2" aria-describedby="comment-desc"></textarea>
		<small id="comment-desc" class="f6 black-60">Helper text for a form control. Can use this text to <a href="#" class="link underline black-80 hover-blue">link to more info.</a></small>
	</div>
</form>
</body>
</html>
