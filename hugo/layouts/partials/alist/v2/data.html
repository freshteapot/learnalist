<table class="w-100" cellspacing="0">
    <thead>
        <tr>
            <th class="fw6 bb b--black-20 pb3 tl">From</th>
            <th class="fw6 bb b--black-20 pb3 tl">To</th>
        </tr>
    </thead>
    <tbody class="lh-copy">
        {{- range .data -}}
        <tr>
            <td class="pv3 pr3 bb b--black-20">{{ .from }}</td>
            <td class="pv3 pr3 bb b--black-20">{{ .to }}</td>
        </tr>
        {{- end -}}
    </tbody>
</table>
