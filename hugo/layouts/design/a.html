<!DOCTYPE html>
<html>
{{- partial "head.html" $ -}}

<body>
    {{- partial "header.html" $ -}}
    <notification-center></notification-center>
    <main class="w-100 bt b--black-10 bg-white ">
        <article id="list-info" class="mw9 mw6-ns center pt2">

            <h1>The Site</h1>

            <eg-one></eg-one>
            <eg-two></eg-two>
            <v1-play></v1-play>
            <form class="measure center">
                <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                    <div class="mt3">
                        <label class="db fw6 lh-copy f6" for="username">Username</label>
                        <input class="pa2 input-reset ba bg-transparent b--black-20 w-100 br2" type="text"
                            name="username" bind:value="{username}" id="username" autocapitalize="none" />
                    </div>
                    <div class="mv3">
                        <label class="db fw6 lh-copy f6" for="password">Password</label>
                        <input class="b pa2 input-reset ba bg-transparent b--black-20 w-100 br2" type="password"
                            name="password" autocomplete="off" bind:value="{password}" id="password" />
                    </div>
                </fieldset>

                <div class="measure flex">
                    <div class="w-100 items-end">
                        <div class="fr">
                            <div class="flex items-center mb2">
                                <button class="db w-100" type="submit">Login</button>
                            </div>

                            <div class="flex items-center mb2">
                                <span class="f6 link dib black">
                                    or with
                                    <a target="_blank" href="https://learnalist.net/api/v1/oauth/google/redirect"
                                        class="f6 link underline dib black">
                                        google
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </article>

    </main>

</body>

</html>
