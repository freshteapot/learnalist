{{- $aList := . -}}
{{- $spacedrepetition := cond (gt (len .data) 0) 1 0 -}}
{{- $spacedrepetition = 1 -}}
{{- with .info.interact -}}
<div id="interact-menu">
  <interact-menu slideshow="{{ .slideshow }}" totalrecall="{{ .totalrecall }}"
    spacedrepetition="{{ $spacedrepetition }}"></interact-menu>
</div>
{{- end -}}
