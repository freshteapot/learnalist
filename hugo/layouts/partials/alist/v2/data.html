<table class="w-100" cellspacing="0">
    <thead>
        <tr>
            <th class="fw6 bb b--black-20 pb3 tl">From</th>
            <th class="fw6 bb b--black-20 pb3 tl">To</th>
        </tr>
    </thead>
    <tbody class="lh-copy">
        {{- range $index, $element := .data -}}
        <tr data-index="{{ $index }}">
            <td class="pv3 pr3 bb b--black-20" data-index="{{ $index }}">{{ $element.from }}</td>
            <td class="pv3 pr3 bb b--black-20" data-index="{{ $index }}">{{ $element.to }}</td>
        </tr>
        {{- end -}}
    </tbody>
</table>
